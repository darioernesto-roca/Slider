<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-slider">

        <input type="radio" name="image-slide" id="1" hidden class="main-slider__image-slide">
        <input type="radio" name="image-slide" id="2" hidden class="main-slider__image-slide">
        <input type="radio" name="image-slide" id="3" hidden class="main-slider__image-slide">

        <div class="main-slider__slide">

            <div class="main-slider__item-slide">
                <img src="/img/promotions/black-friday.jpg" alt="Promotion Black Friday" class="main-slider__image">
            </div>
            <div class="main-slider__item-slide">
                <img src="/img/promotions/fifthy-percent-off.jpg" alt="Promotion Fifthy Percent Off" class="main-slider__image">
            </div>
            <div class="main-slider__item-slide">
                <img src="/img/promotions/promotion-encanto.jpg" alt="Promotion Encanto" class="main-slider__image">
            </div>

        </div>

        <div class="main-slider__pagination">

            <label for="1" class="main-slider__pagination-item">
                <img src="/img/promotions/black-friday.jpg" alt="Slider image 1" class="main-slider__image">
            </label>
            <label for="2" class="main-slider__pagination-item">
                <img src="/img/promotions/fifthy-percent-off.jpg" alt="Slider image 2" class="main-slider__image">
            </label>
            <label for="3" class="main-slider__pagination-item">
                <img src="/img/promotions/promotion-encanto.jpg" alt="Slider image 3" class="main-slider__image">
            </label>

        </div>

    </div>
</body>
</html>
